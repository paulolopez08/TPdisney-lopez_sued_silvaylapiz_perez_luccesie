        <div class="card p-4 form-container-sesion">
            <h2 class="text-left mb-4 MyDisney">MY DISNEY</h2>
            <p>Inicia sesión en Walt Disney con tu cuenta MyDisney. 
                Si no tienes una, tendrás que crearla.</p>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-titulo">Nombre de Usuario o dirección de correo</label>
                    <input type="usuario" class="form-control" placeholder="Nombre de Usuario o dirección de correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-titulo">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Continuar</button>
                <p class="cambiarDeFormRegistro">¿No tienes una cuenta? Registrate</p>
                <a href="../paginas/Registro.html" class="btn btn-outline-secondary w-100">Crear una cuenta</a>
