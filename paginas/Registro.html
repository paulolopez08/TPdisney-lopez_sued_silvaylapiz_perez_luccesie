<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro</title>
</head>
<body class="bodySesión">
    <button type="button" class="btn btn-outline-light boton">Voler al Inicio</button>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 form-container">
            <h2 class="text-center mb-4">My Disney</h2>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Dirección de correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repita contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña">
                </div>

                <div class="container mb-3">
                    <form action="#" method="POST">
                        <div class="form-check">
                            <input type="checkbox" id="terms" class="form-check-input" required>
                            <label class="form-check-label" for="terms">He leído y acepto Términos y Condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Continuar</button>
                    </form>
                </div>

                <p class="card-text text-center text-body-secondary" >
                    Con <strong>MyDisney</strong>, podrás iniciar sesión sin problemas en los servicios y experiencias de la 
                    Familia de empresas de Walt Disney, como <strong>Disney+</strong>, <strong>ESPN</strong>, y <strong>Walt Disney World</strong>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
