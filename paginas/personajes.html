<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Personajes</title>
</head>
<body>
    <div class="grid">
        <div class="card card-purple">
            <img src="rapunzel.png" alt="Rapunzel" class="default-img">
            <img src="rapunzel_hover.png" alt="Rapunzel Hover" class="hover-img">
        </div>
        <div class="card card-red">
            <img src="nemo.png" alt="Nemo" class="default-img">
            <img src="nemo_hover.png" alt="Nemo Hover" class="hover-img">
        </div>
        <div class="card card-blue">
            <img src="elsa.png" alt="Elsa" class="default-img">
            <img src="elsa_hover.png" alt="Elsa Hover" class="hover-img">
        </div>
        <div class="card card-green">
            <img src="merida.png" alt="Merida" class="default-img">
            <img src="rapunzel_hover.png" alt="Merida Hover" class="hover-img">
        </div>
        <div class="card card-orange">
            <img src="nemo.png" alt="woody" class="default-img">
            <img src="nemo_hover.png" alt="woody Hover" class="hover-img">
        </div>
        <div class="card card-pink">
            <img src="elsa.png" alt="moana" class="default-img">
            <img src="elsa_hover.png" alt="moana Hover" class="hover-img">
        </div>
        <div class="card card-brown">
            <img src="nemo.png" alt="wall-e" class="default-img">
            <img src="nemo_hover.png" alt="wall-e Hover" class="hover-img">
        </div>
        <div class="card card-gray">
            <img src="elsa.png" alt="mike" class="default-img">
            <img src="elsa_hover.png" alt="mike Hover" class="hover-img">
        </div>
    </div>
</body>
</html>
